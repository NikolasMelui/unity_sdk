apply plugin: 'com.android.library'
apply from: 'fat-aar.gradle'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    // Unity, will be provided during project export from unity
    provided fileTree(include: ['*.jar'], dir: 'libs')

    embedded group: 'org.slf4j', name: 'slf4j-api', version: '1.7.23'
    embedded group: 'com.ning', name: 'async-http-client', version: '1.8.17'
    embedded 'com.fasterxml.jackson.core:jackson-core:2.7.3'
    embedded 'com.fasterxml.jackson.core:jackson-annotations:2.7.3'
    embedded 'com.fasterxml.jackson.core:jackson-databind:2.7.3'
    embedded group: 'com.google.code.gson', name: 'gson', version: '2.8.0'

    embedded name: 'voximplant-release', ext: 'aar'
    // Voximplant transitive dependencies
    embedded 'com.android.support:support-compat:25.2.0'
    embedded 'com.android.support:appcompat-v7:25.2.0'
    embedded group: 'io.netty', name: 'netty', version: '3.9.2.Final'
}